<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../CSS/Style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<div class="Back">
    <div class="Front">
        <form class="User" id="User">
            <div class="Fname-Back">
                <label for="Fname" class="label-Fname">نام</label>
                <input type="text" id="Fname" class="Fname-input">
            </div>
            <div class="Lname-Back">
                <label for="Lname" class="label-Lname">نام خانوادگی</label>
                <input type="text" id="Lname" class="Lname-input">
            </div>
            <div class="Age-Back">
                <label for="Age" class="label-Age">سن</label>
                <input type="text" id="Age" class="Age-input">
            </div>
            <div class="Grade-Back">
                <label for="Grade" class="label-Grade">مقطع تحصیلی</label>
                <select id="Grade" class="Grade-select">
                    <option selected hidden="hidden" value="">انتخاب کن</option>
                    <option value="ابتدایی">ابتدایی</option>
                    <option value="متوسطه اول">متوسطه اول</option>
                    <option value="متوسطه دوم">متوسطه دوم</option>
                    <option value="دانشجو">دانشجو</option>
                </select>
            </div>
            <div class="Price-Back">
                <label for="Price" class="label-Price">قیمت</label>
                <input type="text" id="Price" class="Price-input">
            </div>
            <div class="Discount-Back">
                <label for="Discount" class="label-Discount">تخفیف</label>
                <input type="text" id="Discount" class="Discount-input">
            </div>
            <div class="Address-Back">
                <label for="Address" class="label-Address">آدرس</label>
                <textarea id="Address" class="Address-input" cols="30" rows="10"></textarea>
            </div>
            <div class="Submit-Back">
                <button type="submit" class="Submit" >ثبت</button>
            </div>
            <div class="Search-Back">
                <label for="search-input" class="label-Search">جستوجو</label>
                <input type="search" onkeyup="searchByName()" id="search-input" class="Search-input">
            </div>
        </form>
    </div>
</div>
<div class="Back-list">
    <div class="Front-list">
        <table class="Person-table">
            <thead class="Tag-list">
                <th class="tag">نام</th>
                <th class="tag">نام‌خانوادگی</th>
                <th class="tag">سن</th>
                <th class="tag">مقطع تحصیلی</th>
                <th class="tag">قیمت اصلی</th>
                <th class="tag">آدرس</th>
                <th class="tag"></th>
            </thead>
            <tbody id="User-input">

            </tbody>
        </table>
    </div>
</div>
<script src="https://kit.fontawesome.com/52ee5253f4.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.js"></script>
<script src="../JS/Back2.js"></script>

</body>
</html>
